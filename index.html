<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Plumridge Nurseries</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="auto-complete.css">
</head>

<body>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<a class="navbar-brand" href="#">Stock Entry</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  	</button>

  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    	<ul class="navbar-nav mr-auto">
      	<li class="nav-item active">
        	<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" href="#">Prices</a>
      	</li>
    	</ul>
    	<form class="form-inline my-2 my-lg-0">
      	<input class="form-control mr-sm-2" type="text" placeholder="Item" aria-label="Search">
      	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>
  	</div>
	</nav>

	<table class="table table-striped" id="myTable">
    <thead>
      <tr>
        <th>Qty</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>250</td>
        <td>Crataegus monogyna 1+0 60/90 * 1/RP</td>
        <td>£0.25</td>
        <td><span class="btn badge badge-primary badge-btn" onclick="Delete(this);">delete</span></td>
      </tr>
      <tr>
        <td>500</td>
        <td>Cornus alba 60/90</td>
        <td>£0.50</td>
        <td><span class="btn badge badge-primary badge-btn" onclick="Delete(this);">delete</span></td>
      </tr>
      <tr>
        <td>1000</td>
        <td>Prunus spinosa 1+0 60/90 * 1/RP</td>
        <td>£0.25</td>
        <td><span class="btn badge badge-primary badge-btn" onclick="Delete(this);">delete</span></td>
      </tr>
    </tbody>
  </table>

  <form name="input">
  <div class="form-row">
    <div class="col">
      <input type="number" id="qty" class="form-control" placeholder="Quantity">
    </div>
    <div class="col">
    	<input id="hero-demo" class="form-control" autofocus type="text" name="q" placeholder="Description">
    </div>
    <button type="button" class="btn btn-primary" onclick="Add();">Add</button>
  </div>
</form>



</div>
<script src="auto-complete.js"></script>
<script>
var demo1 = new autoComplete({
            selector: '#hero-demo',
            minChars: 1,
            source: function(term, suggest){
                term = term.toLowerCase();
                var choices = ['Acer campestre 1+0 40/60','Acer campestre 1+0 60/90','Prunus spinosa 1+0 60/90 * 1/RP'];
                var suggestions = [];
                for (i=0;i<choices.length;i++)
                    if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
                suggest(suggestions);
            }
        });

	function Add()
	{
		var x=document.getElementById('myTable').insertRow(1);
    	var c1=x.insertCell(0);
    	var c2=x.insertCell(1);
    	var c3=x.insertCell(2);
    	var c4=x.insertCell(3);
    	c1.innerHTML=document.getElementById('qty').value;   
    	c2.innerHTML=document.getElementById('hero-demo').value;
    	c3.innerHTML="£1.24";

    	// native JavaScript encoding:
		//' becomes \x27
		//" becomes \x22
    	c4.innerHTML="<span class=\x22btn badge badge-primary badge-btn\x22 onclick=\x22Delete(this);\x22>delete</span>";

    	document.input.reset();
	}

	function Delete(elem)
	{
		var table = elem.parentNode.parentNode.parentNode;
  		var rowCount = table.rows.length;

  		if(rowCount === 1) {
    		alert('Cannot delete the last row');
    		return;
  		}

 		// get the "<tr>" that is the parent of the clicked button
  		var row = elem.parentNode.parentNode; 
  		row.parentNode.removeChild(row); // remove the row
	}
</script>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
